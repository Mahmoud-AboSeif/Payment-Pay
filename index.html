<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==
    " crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/
    e8fa2e31b4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <p>Payment methods</p>
            <hr style="border: 1px solid #ccc;  margin: 0 15px;">
            <div class="methods">
                <div onclick="dofun()" id="tColorA" style="color:
                 greenyellow;"><i class="fa-solid fa-credit-card" style="color: greenyellow ;"></i>Payment by card
                </div>
                <div onclick="dofunA()" id="tColorB">
                    <i class="fa-solid fa-building-columns"></i>Internet banks
                </div>
                <div onclick="dofunB()" id="tColorc">
                    <i class="fa-solid fa-wallet"></i>Apple/Google pay
                </div>
                <hr style="border: 1px solid #ccc;  margin: 0 15px;">
            </div>
        </div>
        <div class="center">
            <div>
                <img class="im2" src="./credit-card (1).png" alt="credit-card">
                <img src="./credit-card (2).png" alt="credit-card">
                <img src="./credit-card.png" alt="credit-card">
                <img src="./visa (1).png" alt="credit-card">
            </div>
            <hr style="border: 1px solid #ccc;  margin: 0 15px;">
            <div class="card-details">
                <form>
                    <p>Card number</p>
                    <div class="c-number" id="c-number">
                        <input id="number" class="cc-number" placeholder="Card number" maxlength="19" required>
                        <i class="fa-solid fa-credit-card" style="margin: 0;"></i>
                    </div>
                    <div class="c-details">
                        <div>
                            <p>Expiry date</p>
                            <input id="e-date" class="cc-exp" placeholder="MM/YY" maxlength="5" required>
                        </div>
                        <div>
                            <p>CVV</p>
                            <div class="cvv-box" id="cvv-box">
                                <input id="cvv" class="cc-cvv" placeholder="CVV" required maxlength="3" required>
                                <i class="fa-solid fa-circle-question" title="3 digits on the back of the card"
                                    style="cursor: pointer;"></i>
                            </div>
                        </div>
                    </div>
                    <div class="email">
                        <p>Email</p>
                        <input type="email" placeholder="example@email.com" id="email" required>
                    </div>
                    <button>PAY NOW</button>
                </form>
            </div>
        </div>
        <div class="right">
            <p>Order information</p>
            <hr style="border: 1px solid #ccc;  margin: 0 15px;">
            <div class="details">
                <div style="font-weight: bold ; padding:3px 0;">
                    Order discription</div>
                <div style="padding:3px 0;">Test payment</div>
            </div>
            <hr style="border: 1px solid #ccc;  margin: 0 15px;">
            <div>
                <img class="im1" src="./credit-card (1).png" alt="credit-card">
                <img src="./credit-card (2).png" alt="credit-card">
                <img src="./credit-card.png" alt="credit-card">
                <img src="./visa (1).png" alt="credit-card">
            </div>
        </div>
    </div>


</body>

</html>
